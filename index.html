<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Prediction App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        img {
            margin-top: 15px;
            width: 120px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ”¢ Digit Predictor</h1>
        <p>Upload a handwritten digit image (0â€“9)</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Predict Digit</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
            <img src="{{ image_path }}">
        {% endif %}

        <footer>
            ML Project â€¢ No Deep Learning
        </footer>
    </div>

</body>
</html>
